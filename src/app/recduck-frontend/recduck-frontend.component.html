
<div>
  <div fxFlex = '90'>
    <table mat-table [dataSource] = "vacancies" class="mat-elevation-z8">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
      
      <ng-container matColumnDef="schedule">
        <th mat-header-cell *matHeaderCellDef> Schedule </th>
        <td mat-cell *matCellDef="let element"> {{element.schedule}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> CreatedAt </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
      </ng-container>

      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef> UpdatedAt </th>
        <td mat-cell *matCellDef="let element"> {{element.updatedAt}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div fxFlex = '10'>

    </div>
  <div fxFlex='40'>
    <form novalidate [formGroup]='sendForm' #fform2='ngForm' (ngSubmit)='onSubmit()' >
      <p>
        <mat-form-field class='half-width'>
          <input matInput formControlName='title' placeholder='title' type='text'>
          <mat-error *ngIf="formErrors.title">{{formErrors.title}}</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class='half-width'>
          <input matInput formControlName='schedule' placeholder='schedule' type='text'>
          <mat-error *ngIf="formErrors.schedule">{{formErrors.schedule}}</mat-error>
          </mat-form-field>
      </p>
      <p>
          <mat-form-field class='half-width'>
           <input matInput formControlName='address' placeholder='email' type='email'>
           <mat-error *ngIf="formErrors.address">{{formErrors.address}}</mat-error>
          </mat-form-field>
        </p>
        <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="sendForm.invalid">Submit</button>
      </form>
    </div>
</div>
